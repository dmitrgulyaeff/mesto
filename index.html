<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/svg/logo.svg" alt="Логотип" />
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Kusto.jpg" alt="Кусто" />
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button
          class="profile__button-profile-editing"
          type="button"
          aria-label="Редактировать профиль"
        ></button>
        <p class="profile__description">Исследователь океана</p>
        <button
          class="profile__button-adding-place"
          type="button"
          aria-label="Добавить место"
        ></button>
      </section>
      <section class="places">
        <ul class="places__list">
          <li class="places__list-item">
            <article class="place">
              <img
                class="place__photo"
                src="./images/place/place__Karachaevsk.jpg"
                alt="Карачаевск"
              />
              <h2 class="place__name">Карачаевск</h2>
              <button
                class="place__button-like"
                type="button"
                aria-label="Лайк"
              ></button>
            </article>
          </li>
          <li class="places__list-item">
            <article class="place">
              <img
                class="place__photo"
                src="./images/place/place__Elbrus.jpg"
                alt="Карачаевск"
              />
              <h2 class="place__name">Гора Эльбрус</h2>
              <button
                class="place__button-like"
                type="button"
                aria-label="Лайк"
              ></button>
            </article>
          </li>
          <li class="places__list-item">
            <article class="place">
              <img
                class="place__photo"
                src="./images/place/place__Dombai.jpg"
                alt="Карачаевск"
              />
              <h2 class="place__name">Домбай</h2>
              <button
                class="place__button-like"
                type="button"
                aria-label="Лайк"
              ></button>
            </article>
          </li>
          <li class="places__list-item">
            <article class="place">
              <img
                class="place__photo"
                src="./images/place/place__Elbrus.jpg"
                alt="Карачаевск"
              />
              <h2 class="place__name">Гора Эльбрус</h2>
              <button
                class="place__button-like"
                type="button"
                aria-label="Лайк"
              ></button>
            </article>
          </li>
          <li class="places__list-item">
            <article class="place">
              <img
                class="place__photo"
                src="./images/place/place__Dombai.jpg"
                alt="Карачаевск"
              />
              <h2 class="place__name">Домбай</h2>
              <button
                class="place__button-like"
                type="button"
                aria-label="Лайк"
              ></button>
            </article>
          </li>
          <li class="places__list-item">
            <article class="place">
              <img
                class="place__photo"
                src="./images/place/place__Karachaevsk.jpg"
                alt="Карачаевск"
              />
              <h2 class="place__name">Карачаево-Черкесия</h2>
              <button
                class="place__button-like"
                type="button"
                aria-label="Лайк"
              ></button>
            </article>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup" name="profile-editing">
      <div class="popup__inner">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile-form">
          <input
            class="popup__form-input popup__form-input_el_name"
            type="text"
            placeholder="Имя"
            name="name"
          />
          <input
            class="popup__form-input popup__form-input_el_description"
            type="text"
            placeholder="О себе"
            name="description"
          />
          <button class="popup__form-button-submit" type="submit">
            Сохранить
          </button>
        </form>
        <button
          class="popup__button-close"
          type="button"
          aria-label="Закрыть поп-ап"
        ></button>
      </div>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
