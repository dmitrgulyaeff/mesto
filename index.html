<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Sprint4</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/svg/logo.svg" alt="Логотип" />
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Kusto.jpg" alt="Кусто" />
        <h2 class="profile__name">Жак-Ив Кусто</h2>
        <button class="profile__button-profile-editing" type="button" aria-label="Редактировать профиль"></button>
        <p class="profile__description">Исследователь океана</p>
        <button class="profile__button-adding-place" type="button" aria-label="Добавить место"></button>
      </section>
      <section>
        <ul class="places">
          <li class="places__item">
            <article class="place">
              <img
                class="place__photo"
                src="./images/place/place__Karachaevsk.jpg"
                alt="Карачаевск"
              />
              <p class="place__name">Карачаевск</p>
              <button class="place__button-like" type="button" aria-label="Лайк"></button>
            </article>
          </li>
          <li class="places__item">
            <article class="place">
              <img
                class="place__photo"
                src="./images/place/place__Elbrus.jpg"
                alt="Карачаевск"
              />
              <p class="place__name">Гора Эльбрус</p>
              <button class="place__button-like" type="button" aria-label="Лайк"></button>
            </article>
          </li>
          <li class="places__item">
            <article class="place">
              <img
                class="place__photo"
                src="./images/place/place__Dombai.jpg"
                alt="Карачаевск"
              />
              <p class="place__name">Домбай</p>              
              <button class="place__button-like" type="button" aria-label="Лайк"></button>
            </article>
          </li>
          <li class="places__item">
            <article class="place">
              <img
                class="place__photo"
                src="./images/place/place__Elbrus.jpg"
                alt="Карачаевск"
              />
              <p class="place__name">Гора Эльбрус</p>              
              <button class="place__button-like" type="button" aria-label="Лайк"></button>
            </article>
          </li>
          <li class="places__item">
            <article class="place">
              <img
                class="place__photo"
                src="./images/place/place__Dombai.jpg"
                alt="Карачаевск"
              />
              <p class="place__name">Домбай</p>              
              <button class="place__button-like" type="button" aria-label="Лайк"></button>
            </article>
          </li>
          <li>
            <article class="place">
              <img
                class="place__photo"
                src="./images/place/place__Karachaevsk.jpg"
                alt="Карачаевск"
              />
              <p class="place__name">Карачаево-Черкесия</p>
              <button class="place__button-like" type="button" aria-label="Лайк"></button>
            </article>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <form class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input
          class="popup__input popup__input_name"
          type="text"
          placeholder="Имя"
        />
        <input
          class="popup__input popup__input_description"
          type="text"
          placeholder="О себе"
        />
        <button class="popup__button-submit" type="submit">Сохранить</button>
        <button class="popup__button-cross" type="button" aria-label="Закрыть поп-ап"></button>
      </form>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
